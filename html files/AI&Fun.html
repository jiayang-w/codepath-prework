<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 60px; /* Space for the Go Back button */
        }
        .box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .box:hover {
            background-color: #45a049;
        }
        .go-back-box {
            width: 150px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            position: fixed;
            bottom: 20px; /* Adjust as needed */
        }
        .go-back-box:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="AI_video.html" class="box">AI Video</a>
        <a href="pictures.html" class="box">Photos & AI Pictures</a>
        <a href="dark_light_mode.html" class="box">Fun</a>
    </div>
    <a href="projects.html" class="go-back-box">Go Back to Project</a>
</body>
</html>
