<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px; /* Space for the Go Back button */
        }
        .box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(188, 181, 176, 1);
            color: white;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .box:hover {
            background-color:#C8102E;
        }
        .go-back-box {
            width: 150px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            position: fixed;
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for true center */
            bottom: 20px; /* Adjust as needed */
        }
        .go-back-box:hover {
            background-color: #0056b3;
        }
        .graph-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .graph {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

        <a href="fun_light_mode.html" class="box">Light Mode</a>
        <a href="dark_mode_fun.html" class="box">Dark Mode</a>
    </div>

</body>
</html>
