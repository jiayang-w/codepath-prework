<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Video Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Video background */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        /* Style for text content */
        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop>
        <source src="go_home_view.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main content -->
    <div class="content">
        <h1>Welcome to the Universe</h1>
        <p>Explore the wonders of the cosmos</p>
        <a href="#">Discover More</a>
    </div>

</body>
</html>
