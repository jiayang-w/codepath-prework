<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Louis Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow-x: hidden; /* Hide horizontal overflow */
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: backgroundChange 20s infinite;
            background-size: cover;
            background-position: center;
        }

        @keyframes backgroundChange {
            0% {
                background-image: url('hoffmann_nashville.jpeg');
            }
            50% {
                background-image: url('picture2.jpeg');
            }
            100% {
                background-image: url('hoffmann_nashville.jpeg');
            }
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .box {
            padding: 20px;
            background-color: rgba(188, 181, 176, 0.893);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #C8102E;
        }

        .button-container {
            margin: 20px 0;
            text-align: center;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .floating-element {
            position: absolute;
            background-color: rgba(103, 231, 44, 0.7);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(100px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        @media (max-width: 768px) {
            body {
                background-color: #f0f0f0; /* Light grey background color for small screens */
                height: auto; /* Adjust height to auto for scrolling */
                overflow-y: auto; /* Enable vertical scrolling */
            }

            .background {
                display: none; /* Hide background images on small screens */
            }

            .container {
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: repeat(10, 1fr);
                gap: 20px;
                max-width: 100%;
                padding-bottom: 50px; /* Added padding for bottom spacing */
            }

            .box {
                font-size: 14px;
                padding: 15px;
                background-color: rgba(188, 181, 176, 0.8);
            }

            .floating-element {
                width: 15px;
                height: 15px;
            }

            .floating-element.triangle {
                border-radius: 0;
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 15px solid rgba(236, 225, 20, 0.7);
            }

            /* Add more floating elements */
            .floating-element:nth-child(1) {
                top: 20%;
                left: 10%;
                animation-duration: 12s;
            }

            .floating-element:nth-child(2) {
                top: 40%;
                left: 30%;
                animation-duration: 18s;
            }

            .floating-element:nth-child(3) {
                top: 60%;
                left: 50%;
                animation-duration: 14s;
            }

            .floating-element:nth-child(4) {
                top: 80%;
                left: 70%;
                animation-duration: 20s;
            }

            .floating-element:nth-child(5) {
                top: 10%;
                left: 90%;
                animation-duration: 16s;
            }
        }

        @media (min-width: 769px) {
            .background-image-1 {
                position: absolute;
                top: 0;
                left: 0;
                width: 50%;
                height: 100%;
                background-image: url('hoffmann_nashville.jpeg');
                background-size: cover;
                background-position: center;
                z-index: -1;
            }

            .background-image-2 {
                position: absolute;
                top: 0;
                right: 0;
                width: 50%;
                height: 100%;
                background-image: url('picture2.jpeg');
                background-size: cover;
                background-position: center;
                z-index: -1;
            }
        }
    </style>
</head>
