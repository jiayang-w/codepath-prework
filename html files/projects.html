    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: backgroundChange 20s infinite;
            background-size: cover;
            background-position: center;
        }

        @keyframes backgroundChange {
            0% {
                background-image: url('hoffmann_nashville.jpeg');
            }
            50% {
                background-image: url('picture2.jpeg'); /* Replace with the actual path of the second image */
            }
            100% {
                background-image: url('hoffmann_nashville.jpeg');
            }
        }

        .container {
            max-width: 1000px; /* Increase the size of the white window */
            height: 80vh; /* Adjust height to accommodate more content */
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.603);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(5, 1fr); /* 5 rows */
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .box {
            padding: 20px;
            background-color: rgba(188, 181, 176, 0.893);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #C8102E;
        }

        .button-container {
            margin: 20px 0;
            text-align: center;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 2fr; /* Stack boxes on smaller screens */
                grid-template-rows: repeat(5, 2fr); /* 8 rows */
                max-width: 90%; /* Adjust container size on small screens */
            }

            .box {
                font-size: 16px;
            }
        }
    </style>
</head>
