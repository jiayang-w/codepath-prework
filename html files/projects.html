<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Louis Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
            text-align: center;
            background-color: #f0f0f0;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: backgroundChange 20s infinite;
            background-size: cover;
            background-position: center;
        }

        @keyframes backgroundChange {
            0% {
                background-image: url('hoffmann_nashville.jpeg');
            }
            50% {
                background-image: url('picture2.jpeg'); /* Replace with the actual path of the second image */
            }
            100% {
                background-image: url('hoffmann_nashville.jpeg');
            }
        }

        .container {
            max-width: 1000px;
            height: auto; /* Adjust to allow content height to grow */
            margin: 20px auto; /* Add margin for spacing */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.603);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(5, 1fr); /* 5 rows */
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .box {
            padding: 20px;
            background-color: rgba(188, 181, 176, 0.893);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #C8102E;
        }

        .button-container {
            margin: 20px 0;
            text-align: center;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Stack boxes on smaller screens */
                grid-template-rows: repeat(10, 1fr); /* Adjust rows for all boxes */
                max-width: 90%; /* Adjust container size on small screens */
                gap: 15px; /* Reduce gap between boxes */
                padding: 10px; /* Adjust padding for smaller screens */
            }

            .box {
                padding: 15px; /* Reduce padding for smaller screens */
                font-size: 14px; /* Reduce font size */
            }

            .back-button {
                font-size: 14px; /* Reduce font size for back button */
                padding: 8px 16px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
