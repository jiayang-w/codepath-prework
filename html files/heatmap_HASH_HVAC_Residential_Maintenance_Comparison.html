<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map Comparison</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .map-container {
            width: 100%;
            height: 100%;
            border: 1px solid #424242;
            overflow: hidden;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        .button {
            margin: 5px;
            padding: 10px;
            background-color: #424242;
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="map-container">
            <iframe src="us_heatmap_NASH_HVAC_Residential_Maintenance_Map_22.html" title="Heat Map 2019"></iframe>
        </div>
        <div class="map-container">
            <iframe src="us_heatmap_NASH_HVAC_Residential_Maintenance_Map_23.html" title="Heat Map 2020"></iframe>
        </div>
        <div class="map-container">
            <iframe src="us_heatmap_NASH_HVAC_Residential_Maintenance_Map_24.html" title="Heat Map 2021"></iframe>
        </div>
    </div>
</body>
</html>
