<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .container {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3vw;
            text-align: center;
            margin-bottom: 20px;
        }

        .text-box {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-sizing: border-box;
        }

        .graphs {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .graph {
            width: 100%;
            max-width: 1000px; /* Maximum width for larger screens */
            height: auto;
            background-color: #ddd;
            aspect-ratio: 16 / 9; /* Maintain a 16:9 aspect ratio */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-container {
            margin: 20px 0;
            text-align: center;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 2.5vw;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Responsive design for smaller screens */
        @media (min-width: 768px) {
            h1 {
                font-size: 2vw;
            }

            .back-button {
                font-size: 2vw;
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 1.5vw;
            }

            .back-button {
                font-size: 1.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>St. Louis Users, Engaged Sessions, and Key Events in relation to Web Sources & Temperature</h1>
        <div class="graphs">
            <!-- Embed the local HTML files -->
            <div class="graph">
                <iframe src="STL_Users_DM.html"></iframe>
            </div>
            <div class="graph">
                <iframe src="STL_Users_interactive_plot.html"></iframe>
            </div>
            <div class="graph">
                <iframe src="STL_Sessions_DM.html"></iframe>
            </div>
            <div class="graph">
                <iframe src="STL_Engaged_sessions_interactive_plot.html"></iframe>
            </div>
            <div class="graph">
                <iframe src="STL_Key_events_DM.html"></iframe>
            </div>
            <div class="graph">
                <iframe src="STL_Key_events_interactive_plot.html"></iframe>
            </div>
        </div>
        <div class="button-container">
            <a href="select_location.html" class="back-button">Go Back to Homepage</a>
        </div>
    </div>
</body>
</html>
