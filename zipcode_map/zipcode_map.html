<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Code Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .top-bar {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            position: relative; /* Ensure the button can be positioned relative to the top bar */
        }
        
        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .go-back-button {
            position: absolute;
            top: 5px;
            left: 20px;
            padding: 6px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .go-back-button:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            flex-grow: 1;
            overflow-y: auto;
        }

        .left-panel {
            width: 20%; /* Adjusted width */
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            overflow-y: auto;
            scrollbar-color: #1abc9c #34495e; /* Scrollbar color - track color */
            scrollbar-width: thin;
        }

        .window {
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .window h3 {
            margin: 0;
            text-align: center;
            font-size: 18px;
        }

        .button {
            padding: 10px;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .button:hover {
            background-color: #16a085;
        }

        .display-area {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Custom scrollbar styles for Webkit browsers */
        .left-panel::-webkit-scrollbar {
            width: 12px;
        }

        .left-panel::-webkit-scrollbar-track {
            background-color: #34495e; /* Track color */
        }

        .left-panel::-webkit-scrollbar-thumb {
            background-color: #1abc9c; /* Thumb color */
            border-radius: 10px;
            border: 2px solid #34495e; /* Padding around thumb */
        }

    </style>
</head>
<body>
    <div class="top-bar">
        
        <a href="Zip Code Maps 2023 and 2024 Comparison.pdf" target="_blank">View PDF With No Label</a>
        <a href="../html%20files/projects.html" class="go-back-button">Go Back to Projects</a>
           
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="window">
                <h3>2023</h3>
                <button class="button" onclick="showMap('map_zip_2023_group_0 (1).html')">0 Jobs</button>
                <button class="button" onclick="showMap('map_zip_2023_group_1 (1).html')">1 Job</button>
                <button class="button" onclick="showMap('map_zip_2023_group_2 (1).html')">2 Jobs</button>
                <button class="button" onclick="showMap('map_zip_2023_group_3 (1).html')">3 Jobs</button>
                <button class="button" onclick="showMap('map_zip_2023_group_4 (1).html')">4 Jobs</button>
                <button class="button" onclick="showMap('map_zip_2023_group_5+ (1).html')">5+ Jobs</button>
            </div>
            <div class="window">
                <h3>2024</h3>
                <button class="button" onclick="showMap('map_zip_2024_group_0 (1).html')">0 Jobs</button>
                <button class="button" onclick="showMap('map_zip_2024_group_1 (1).html')">1 Job</button>
                <button class="button" onclick="showMap('map_zip_2024_group_2 (1).html')">2 Jobs</button>
                <button class="button" onclick="showMap('map_zip_2024_group_3 (1).html')">3 Jobs</button>
                <button class="button" onclick="showMap('map_zip_2024_group_4 (1).html')">4 Jobs</button>
                <button class="button" onclick="showMap('map_zip_2024_group_5+ (1).html')">5+ Jobs</button>
            </div>
        </div>

        <div class="display-area">
            <iframe id="mapFrame" src=""></iframe>
        </div>
    </div>

    <script>
        function showMap(mapFile) {
            document.getElementById('mapFrame').src = mapFile;
        }
    </script>

    
</body>
</html>
