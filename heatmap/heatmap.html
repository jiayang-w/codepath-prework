<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
        }
        
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: white;
        }
        
        .sidebar button {
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .map-container {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            margin-bottom: 60px; /* Space for the Go Back button */
        }

        .go-back-box {
            width: 150px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .go-back-box:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function loadMap(mapFile) {
            document.getElementById('mapFrame').src = mapFile;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <button onclick="loadMap('heatmap_street.html')">Experiment Using Test Data</button>
        <button onclick="loadMap('heatmap_STL_oneJob_new.html')">2023 & 2024 One Job Completed New Customer in St.Louis Heat Map</button>
        <button onclick="loadMap('map3.html')">2023 (Blue) & 2024 (Red) One Job Completed New Customer in St.Louis Dot Map</button>
    </div>
    <div class="content">
        <div class="map-container">
            <iframe id="mapFrame" src="heatmap_street.html" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <a href="../html%20files/projects.html" class="go-back-box">Go Back to Projects</a>
</body>
</html>
