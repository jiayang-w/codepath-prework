<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Volume Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: white;
            overflow-y: auto;
        }

        .sidebar button {
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .content-container {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .content-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .go-back-box {
            width: 150px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .go-back-box:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
                gap: 10px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                order: 1;
            }

            .sidebar button {
                flex: 1;
                padding: 8px;
                font-size: 14px;
                margin: 5px;
            }

            .content-container {
                height: calc(100vh - 150px); /* Adjust height to account for sidebar and go-back box */
                padding: 10px;
                order: 2;
            }

            .go-back-box {
                position: static;
                width: 100%;
                margin: 10px 0;
                order: 3;
            }
        }
    </style>
    <script>
        function loadContent(file) {
            document.getElementById('contentFrame').src = file;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <button onclick="loadContent('Daily Call Volume Prediction_NVL.pdf')">Nashville Daily Call Volume Prediction</button>
        <button onclick="loadContent('call_weather_prediction.html')">Code 1</button>
    </div>

    <div class="content-container">
        <iframe id="contentFrame" src=""></iframe>
    </div>

    <a href="../html%20files/projects.html" class="go-back-box">Go Back to Projects</a>
</body>
</html>
