<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px; /* Adjust to add space for the Go Back button */
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .go-back-button {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            position: fixed;
            bottom: 20px; /* Adjust as needed */
            left: 20px;   /* Adjust as needed */
        }

        .go-back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="textMining.html" class="button">Text Mining Project</a>
        <a href="GoogleReview.html" class="button">Google Review Statistics</a>
    </div>
    <a href="../html%20files/projects.html" class="go-back-button">Go Back</a>
</body>
</html>
