<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview with PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: hidden; /* Prevent body scrolling */
        }

        .top-bar {
            width: 100%;
            padding: 10px;
            background-color: #ebdbdb;
            color: white;
            text-align: left;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            background-color: #007BFF;
            padding: 10px 10px;
            border-radius: 5px;
            margin: 5px;
        }

        .top-bar a:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            flex: 1;
            margin-top: 10px; /* Adjusted for fixed top bar */
            overflow-y: auto; /* Allows scrolling */
        }

        .left-panel {
            width: 20%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .left-panel a {
            padding: 10px;
            background-color: #efaedd;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

        .left-panel a:hover {
            background-color: #e52948;
        }

        .right-panel {
            flex: 1;
            position: relative;
        }

        .description {
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            line-height: 1.5;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            overflow-y: auto; /* Allows scrolling within the PDF container */
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <script>
        // Check if the user is authenticated
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = '../index.html'; // Redirect to login page if not authenticated
        }
    </script>
    <div class="top-bar">
        <a href="ReviewCategory.html" class="go-back-button">Go Back</a>
    </div>
    <div class="container">
        <div class="left-panel">
            <h3>Documents</h3>
            <a href="Google Reviews Rating .pdf" target="pdf-viewer">Google Review Rating Visuals</a>
            <a href="Google Reviews Rating 3locations .pdf" target="pdf-viewer">Google Review Rating Count</a>
            <p style="margin-top: 0px;">Google Reviews from 6 Google Stores. 1. Hanely 2. Tower Grove 3. Woodland
                4.Willow St 5. Maple St 6. University Dr</p>
        </div> 

        <div class="pdf-container">
            <iframe name="pdf-viewer"></iframe>
        </div>
    </div>
</body>
</html>
